<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Number</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="display">
      <h2 class="header">Welcome to guess the number game</h2>
      <p class="instruction">Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span></p>
      <input type="text" id="user"  placeholder="Enter guess here...">
      <input type="submit" value="Submit" id="validate"></input>
      <p class="confirm"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
